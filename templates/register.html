{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
{% endfor %}
 <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="inputfocus form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="inputfocus form-control" name="email" placeholder="E-mail" type="email">
        </div>
        <div class="form-group">
            <input class="inputfocus form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="inputfocus form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="" type="submit">Register</button>
    </form>

{% endblock %}
