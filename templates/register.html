{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<img class="padding1" src="/static/imgs/hands.png" alt="egg"/>
{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
</div>
{% endfor %}
<form action="/register" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="inputfocus form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input class="inputfocus form-control" name="email" placeholder="E-mail" type="email">
    </div>
    <div class="form-group">
        <input class="inputfocus form-control" name="password" placeholder="Contraseña" type="password">
    </div>
    <div class="form-group">
        <input class="inputfocus form-control" name="confirmation" placeholder="Confirmar contraseña" type="password">
    </div>
    <button class="" type="submit">Registrarse</button>
</form>
<br>

{% endblock %}
